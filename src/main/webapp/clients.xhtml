<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Client #{clientsDetails.client.name}:</h2>
    <h3>Clients account: #{clientsDetails.client.account.number}</h3>
    <h:form>
        <h:inputText a:placeholder="account number" value="#{clientsDetails.accountToCreate.number}" required="true" />
        <h:commandButton value="Add account for client" action="#{clientsDetails.createAccount}" >
            <f:param name="clientId" value="#{clientsDetails.client.id}" />
        </h:commandButton>
        <h:outputText value="Client already has an account" rendered="#{param['error'] == 'client-account-exists-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to banks page"/>
</h:body>
</html>
