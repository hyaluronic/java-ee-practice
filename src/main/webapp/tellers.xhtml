<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Tellers working in #{tellersForBank.bank.name} bank:</h2>
    <ol>
        <ui:repeat value="#{tellersForBank.bank.tellers}" var="teller">
            <li>
                <h:link value="#{teller.name} #{teller.department}" outcome="tellerDetails?tellerId=#{teller.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{tellersForBank.tellerToCreate.name}" required="true" />
        <h:commandButton value="Add teller to the bank" action="#{tellersForBank.createTeller}" >
            <f:param name="bankId" value="#{tellersForBank.bank.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to banks page"/>
</h:body>
</html>
