<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>#{updateTellerDetails.teller.name}</h2>
    <h:form>
        <h2>All tellers clients:</h2>
        <ol>
            <ui:repeat value="#{tellersMyBatis.teller.clients}" var="client">
                <li>#{client.name}</li>
            </ui:repeat>
        </ol>
    </h:form>
    <h:form>
        <h:inputText a:placeholder="name" value="#{tellersMyBatis.clientToAdd.name}" required="true"/>
        <h:commandButton value="Add new client " action="#{tellersMyBatis.addClient}">
            <f:param name="tellerId" value="#{tellersMyBatis.teller.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/banks" value="Back to home page"/>
</h:body>
</html>
