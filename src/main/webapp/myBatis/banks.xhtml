<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
  <h2>Banks:</h2>
  <ol>
    <ui:repeat value="#{banksMyBatis.allBanks}" var="bank">
      <li><h:link value="#{bank.name}" outcome="tellers?bankId=#{bank.id}" /></li>
    </ui:repeat>
  </ol>
  <h:form>
    <h:inputText value="#{banksMyBatis.bankToCreate.name}" required="true" />
    <h:commandButton value="Add new bank" action="#{banksMyBatis.createBank}" />
  </h:form>
  <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
